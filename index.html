<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregação</title>
    <style>
        /* Reset básico */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }

        /* Fundo dinâmico com animação */
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            background: linear-gradient(45deg, #ff0066, #ff6600, #ffcc00); /* Fundo gradiente chamativo */
            background-size: 400% 400%;
            animation: gradient-animation 10s ease infinite;
            height: 100vh;
            color: white;
            text-align: center;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        /* Cabeçalho */
        header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
            z-index: 1;
        }

        /* Contêiner do vídeo */
        .video-container {
            position: relative;
            width: 100%;
            max-width: 90%;  /* Ajustar a largura máxima para celulares */
            margin-top: 20px;
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 100%;
            max-width: 800px;  /* Largura máxima do vídeo */
            max-height: 450px; /* Altura máxima do vídeo */
            border: none;
            border-radius: 10px;
        }

        /* Título chamativo */
        h1 {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
            z-index: 10;
        }

        /* Estilos para dispositivos móveis (Android) */
        @media screen and (max-width: 768px) {
            body {
                padding: 10px;
            }

            header {
                font-size: 1.8rem; /* Ajuste do tamanho do título no topo */
            }

            .video-container {
                margin-top: 0;
                width: 100%;
                max-width: 100%;
                max-height: 60vh; /* Ajusta a altura do vídeo em dispositivos móveis */
            }

            iframe {
                max-width: 100%;
                max-height: 60vh; /* Ajuste da altura do vídeo para dispositivos móveis */
            }

            h1 {
                font-size: 1.5rem; /* Reduz o tamanho do título em dispositivos móveis */
            }
        }

        /* Estilos para telas pequenas (smartphones) */
        @media screen and (max-width: 480px) {
            header {
                font-size: 1.5rem; /* Ajuste do tamanho do título no topo */
            }

            .video-container {
                margin-top: 0;
                width: 100%;
                max-width: 100%;
                max-height: 55vh; /* Ajuste a altura do vídeo */
            }

            iframe {
                max-width: 100%;
                max-height: 55vh; /* Ajuste a altura do vídeo para smartphones */
            }

            h1 {
                font-size: 1.2rem; /* Reduz ainda mais o tamanho do título */
            }
        }
    </style>
</head>
<body>

    <!-- Contêiner do Vídeo no topo -->
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/BcgtgWnb0DM?si=yq8yRZi7rMb9nyTq" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
  </div>
 </body>
</html>
